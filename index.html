<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first webpage</title>
    <style>
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            float: left;
            margin-right: 10px;
        }

        .username {
            font-weight: bold;
        }

        .tea {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        video {
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- The 'image' tag is self closing because it can't have any child elements. -->
    <img class="profile-pic" src="images/llama-ai.png" alt="llama-ai">
    <p class="username">@iamsubrata__</p>
    <p>I am a self taught &lt;<em>ML Engineer</em>&gt; &copy;.</p>
    <img class="tea" src="/images/tea.jpg" alt="A cup of tea with two cookies on a table.">
    <video controls autoplay loop src="/videos/ocean.mp4">Your browser doesn't support video.</video>
    
</body>
</html>
